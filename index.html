<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Sorting Hat</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body>
  <div class="container">

    <!-- Sorting hat introduction -->
    <div class="introduction text-center">
      <h1>Hello! I am the Sorting Hat.</h1>
      <h5>Welcome to the Wizarding World of Whatever. Just pick a school and get the hell out.</h5>
    </div>

    <!-- Start -->
    <!-- <div class="card text-center" id="start"></div> -->
    
    <!-- Student entry form -->
    <div class="card text-center border-dark" id="student-form" style="margin: 10px"></div>   

    <!-- Filter Stuff -->
    <div id="filterWarning"></div>
    <div class="d-flex flex-column text-center" style="width: 100%; margin: 10px">
      <div class="d-flex flex-row justify-content-center" id="filter" style="width: 100%;">
        <button type="button" id="all" class="btn btn-secondary" style="width: 100%">All</button>
        <button type="button" id="Gryffindor" class="btn btn-danger" style="width: 100%">Peter Griffin</button>
        <button type="button" id="HufflePuff" class="btn btn-warning" style="width: 100%">H.R. Pufnstuf</button>
        <button type="button" id="Ravenclaw" class="btn btn-primary" style="width: 100%">The Bird One</button>
        <button type="button" id="Slytherin" class="btn btn-success" style="width: 100%">Hisssssssss</button>
      </div>
    </div>
    
    <!-- Student block -->
    <div class ="student-block d-flex flex-row align-items-start" id="students" style="width: 100%">

      <!-- Good students -->
       
      <div class="card d-flex flex-column flex-start text-center border-dark" style="width: 100%">
        <h5>Good Students</h5>
        <div class="d-flex flex-row flex-wrap justify-content-center" id="good-students"></div>
      </div>

      <!-- Bad students -->

      <div class="card d-flex flex-column text-center border-dark" style="width: 100%">
        <h5>Not So Good Students</h5>
        <div class="d-flex flex-row flex-wrap justify-content-center" id="expelled-students"></div>
      </div>
    </div>
  </div>

  
  





  
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- Mine -->
<script type="module" src="./scripts/main.js"></script>

</body>
</html>
